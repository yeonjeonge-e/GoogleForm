<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Form</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <input class="header-title" type="text" placeholder="제목없는 설문지" />
      <input class="header-content" type="text" placeholder="설문지 설명" />
    </header>

    <article class="article">
      <div class="article-title">
        <input type="text" placeholder="제목없는 설문" />
        <select class="select" name="type">
          <option value="객관식">객관식</option>
          <option value="단답형">단답형</option>
          <option value="장문형">장문형</option>
          <option value="체크박스">체크박스</option>
          <option value="드롭다운">드롭다운</option>
        </select>
      </div>

      <div class="option-del">
        <ul class="article-ul">
          <li></li>
        </ul>
      </div>

      <!-- <ul>
          <li><input value="옵션1" /></li>
        </ul> -->

      <button class="add-option-btn">
        <img src="./img/add.svg" alt="" />
      </button>

      <div class="art-btn">
        <button type="button" class="copy-art-btn">복사</button>
        <button type="button" class="del-art-btn">삭제</button>
      </div>
    </article>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
